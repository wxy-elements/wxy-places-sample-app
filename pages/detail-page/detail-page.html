<dom-module id="detail-page">
  <link rel="import" type="css" href="detail-page.css">
  <template>
    <paper-header-panel class="fit">
      <paper-toolbar>
        <iron-icon class="paper-icon-button" icon="arrow-back" on-tap="handleBackTap"></iron-icon>
        <div class="flex">{{detail.name}}</div>
      </paper-toolbar>
      <wxy-google-place-detail place-id="{{placeId}}" detail="{{detail}}" class="fit"></wxy-google-place-detail>
    </paper-header-panel>
  </template>
</dom-module>

<script src="detail-page.js"></script>
